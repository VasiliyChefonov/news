{% extends "base.html" %}
{% block title %}Авторизация{% endblock %}
{% block styles %}
    {% load static %}
    <link rel="stylesheet" href="{% static "news/css/login.css" %}">
{% endblock %}
{% block content %}
    <div class="container">
    <div class="row">
        <div class="col-md-12 text-center"><h1>Авторизация</h1></div>
    </div>
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
                <form method="post">
                    {% csrf_token %}
  <div class="form-group">
    <label for="exampleInputEmail1">Логин</label>
    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Введите логин" name="login">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Пароль</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Введите пароль" name="password">
  </div>
                    <button type="submit" class="btn btn-primary">Войти</button>
                    <span style="color: red; margin-left: 5px;">{{ error }}</span>
</form>
        </div>
        <div class="col-md-3"></div>
    </div>

    </div>
{% endblock %}
